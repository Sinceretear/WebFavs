<div class="row">
  <div class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="col-sm-4">
        <a href="#/websites" class="btn btn-primary">Go Back</a>
        <br>
        <br>
        <h3 class="">Edit Website</h3>
      </div>
      <div class="col-xs-12">

        <form ng-submit="updateWebsite()" ng-init="getWebsite()">
          <div class="form-group">
            <label>Website Name</label>
            <input type="text" class="form-control" ng-model="website.name" placeholder="name of your website">
          </div>
          <div class="form-group">
            <label>Add a Category</label>
            <select ng-model="website.category" class="form-control">
              <option value="Everyday">Everyday</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Education">Education</option>
              <option value="Jobs">Jobs</option>
              <option value="Social">Social</option>
            </select>
          </div>
          <div class="form-group">
            <label>Website info i.e.(last Visited)</label>
            <input type="text" class="form-control" ng-model="website.info" placeholder="Info about the website">
          </div>
          <div class="form-group">
            <label>Main Image (SS of the webpage)</label>
            <input type="text" class="form-control" ng-model="website.mainImg" placeholder="SS Image">
          </div>
          <div class="form-group">
            <label>Thumbnail Image</label>
            <input type="text" class="form-control" ng-model="website.thumbnailImg" placeholder="Not the favicon">
          </div>
          <div class="form-group">
            <label>Favicon Image</label>
            <input type="text" class="form-control" ng-model="website.faviconImg" placeholder="favicon">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" ng-model="website.description" placeholder="Long Description"></textarea>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>

    </div>
  </div>
</div>
